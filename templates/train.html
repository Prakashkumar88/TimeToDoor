{% extends "base.html" %}
{% block content %}
<h2>Train Model</h2>
<form method="POST" class="form-container">
    <p>Click the button below to train the model with the latest dataset.</p>
    <button type="submit" class="btn">Train Model</button>
</form>

{% if message %}
<div class="result">
    <p>{{ message }}</p>
</div>
{% endif %}
{% endblock %}
